<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li title="Use a tag &lt;p&gt;"><ins>Parágrafo</ins></li>
        <li title="Use a tag &lt;tittle&gt;"><ins>Título</ins></li>
        <li title="Use a tag &lt;img&gt;"><ins>Imagem</ins></li>
        <li title="Use a tag &lt;abbr&gt;"><ins>Abreviações</ins></li>
    </ul>
</body>
</html>
