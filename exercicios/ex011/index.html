<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tentar abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Aprendendo a reproduzir áudios em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/On_The_Flip.mp3" type="audio/mpeg">
        <source src="midia/On_The_Flip.ogg" type="audio/ogg">
        <p>Infelizmente o navegador não consegue reproduzir o audio. <a href="midia/On_The_Flip.mp3">Clique aqui para baixar o audio</a></p>
    </audio>
</body>
</html>
