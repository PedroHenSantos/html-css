<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu PC ou no meu servidor</p>

    <video width="560" height="315" poster="imagens/praia-capa.jpg" controls loop>
        <source src="midias/video-curto.mp4" type="video/mp4">
        <source src="midias/Video-Curto.webm" type="video/webm">
        <source src="midias/video-curto.ogv" type="video/ogg">
        <p>Seu navegador não pode reproduzir vídeos</p>
    </video>

    <h1>Inserindo vídeos hospedados externamente (YouTube)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YOJsKatW-Ts?si=wxjPSICIVC8FYiER" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos hospedados externamente(Vimeo)</h1>
    <iframe src="https://player.vimeo.com/video/888862868?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Lofi Rain"></iframe>
</body>
</html>
